<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="title">Your Result</div>
            <div class="circle">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <div class="intro">Great</div>
            <div class="info">Your score higher than 65% of the people who have taken these tests.</div>
        </div>
        <div class="right">
            <div class="rigth_title">Summary</div>
            <div class="features">
                <div class="items">
                    <div class="first red">
                        <img src="./icons/icon-reaction.svg" alt="Reaction">
                        <p>Reaction</p>
                    </div>
                    <div class="score">80/100</div>
                </div>
                <div class="items">
                    <div class="first yellow">
                        <img src="./icons/icon-memory.svg" alt="Memory">
                        <p>Memory</p>
                    </div>
                    <div class="score">92/100</div>
                </div>
                <div class="items">
                    <div class="first green">
                        <img src="./icons/icon-verbal.svg" alt="Verbal">
                        <p>Verbal</p>
                    </div>
                    <div class="score">61/100</div>
                </div>
                <div class="items">
                    <div class="first blue">
                        <img src="./icons/icon-visual.svg" alt="Visual">
                        <p>Visual</p>
                    </div>
                    <div class="score">73/100</div>
                </div>
            </div>
            <div class="action"><p>Continue</p></div>
        </div>
    </div>
</body>
</html>
